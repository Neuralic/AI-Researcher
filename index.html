<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>GOAT - Advanced AI Research Agent</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --background-color: #f5f7fa;
            --text-color: #1e293b;
            --card-background: #fff;
            --border-color: #e2e8f0;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        body { background: var(--background-color); color: var(--text-color); display: flex; justify-content: center; align-items: flex-start; padding: 2rem; }
        .container { max-width: 800px; width: 100%; }
        h1 { color: var(--primary-color); margin-bottom: 1rem; }
        textarea { width: 100%; min-height: 100px; border: 1px solid #cbd5e1; border-radius: 8px; padding: .75rem; font-size: 1rem; margin-bottom: 1rem; resize: vertical; }
        button { padding: .75rem 1.5rem; border-radius: 8px; font-size: 1rem; background: var(--primary-color); color: #fff; border: none; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background: var(--primary-hover); }
        .loader { display: none; text-align: center; padding: 2rem; font-style: italic; }
        .result-container { display: none; margin-top: 1.5rem; }
        .result { background: var(--card-background); border: 1px solid var(--border-color); border-radius: 8px; padding: 1.5rem; font-size: 1rem; line-height: 1.6; box-shadow: 0 4px 12px rgba(0,0,0,.08); }
        .result h3 { color: var(--primary-color); margin-top: 1.5rem; margin-bottom: 0.5rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem; }
        .result-content ul { margin-left: 1.2em; }
        .result-content p { margin-bottom: 1em; }
        .result-content pre { background: #f1f5f9; border-radius: 4px; padding: .5em; overflow-x: auto; font-size: .9em; }
        .metrics { display: flex; gap: 1.5rem; margin-bottom: 1rem; padding: 1rem; background: #f8fafc; border-radius: 8px; }
        .metric { text-align: center; }
        .metric strong { font-size: 1.25rem; color: var(--primary-color); }
        .metric span { font-size: 0.8rem; text-transform: uppercase; color: #64748b; }
        .citations-list, .follow-ups-list { list-style: none; padding: 0; }
        .citations-list li, .follow-ups-list li { background: #f8fafc; padding: 0.75rem; border-radius: 4px; margin-bottom: 0.5rem; }
        .actions { margin-top: 1rem; text-align: right; }
        .actions button { margin-left: .5rem; background: #475569; }
        .actions button:hover { background: #334155; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêê GOAT Research Agent</h1>
        <form id="queryForm">
            <textarea id="query" placeholder="e.g., Analyze recent advancements in quantum computing, including counterarguments." required></textarea>
            <button type="submit">Run Research</button>
        </form>

        <div id="loader" class="loader">
            <p>ü§ñ Agent at work... fetching sources, synthesizing, and verifying...</p>
        </div>
        
        <div id="resultContainer" class="result-container">
            <div id="result" class="result">
                </div>
            <div id="actions" class="actions">
                <button onclick="downloadPDF()">üìÑ Download PDF</button>
                <button onclick="downloadAudio()">üéß Get Audio</button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('queryForm');
        const loader = document.getElementById('loader');
        const resultContainer = document.getElementById('resultContainer');
        const resultDiv = document.getElementById('result');
        const actionsDiv = document.getElementById('actions');
        let lastFullContent = '';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            loader.style.display = 'block';
            resultContainer.style.display = 'none';

            const payload = { query: document.getElementById('query').value.trim() };

            try {
                const response = await fetch('/research', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                lastFullContent = data.content;
                renderResults(data); // Use a dedicated render function
                resultContainer.style.display = 'block';

            } catch (err) {
                resultDiv.innerHTML = `<p style="color:red"><strong>Error:</strong> ${err.message}</p>`;
                resultContainer.style.display = 'block';
                actionsDiv.style.display = 'none';
            } finally {
                loader.style.display = 'none';
            }
        });

        function renderResults(data) {
            let html = `
                <div class="metrics">
                    <div class="metric"><strong>${(data.verification.confidence_score * 100).toFixed(0)}%</strong><br><span>Confidence</span></div>
                    <div class="metric"><strong>${(data.verification.bias_score * 100).toFixed(0)}%</strong><br><span>Bias Score</span></div>
                    <div class="metric"><strong>${data.verification.sources_cross_checked}</strong><br><span>Sources Checked</span></div>
                </div>

                <h3>üìú Research Report</h3>
                <div class="result-content">${data.content.replace(/\n/g, '<br>')}</div>

                <h3>üîó Citations</h3>
                <ul class="citations-list">
                    ${data.citations.map(c => `<li><a href="${c.url}" target="_blank">${c.title}</a> (${c.source_type}, ${c.year || 'N/A'})</li>`).join('')}
                </ul>

                <h3>ü§î Follow-up Questions</h3>
                <ul class="follow-ups-list">
                    ${data.follow_ups.map(q => `<li>${q}</li>`).join('')}
                </ul>
            `;
            resultDiv.innerHTML = html;
        }

        function downloadPDF() {
            if (lastFullContent) window.open(`/pdf?content=${encodeURIComponent(lastFullContent)}`, '_blank');
        }

        function downloadAudio() {
            if (lastFullContent) window.open(`/audio?content=${encodeURIComponent(lastFullContent)}`, '_blank');
        }
    </script>
</body>
</html>
